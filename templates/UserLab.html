        <title>Личный кабинет</title>
        <meta name="theme-color" content="#222120">
        <link rel="manifest" href="../static/manifest.json">
        <link rel="icon" href="../static/images/icon-192x192.png">
        <meta name="viewport"    content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="your_pwa_description">
        <link rel="apple-touch-icon" href="../static/images/icon-96x96.png">
        <meta name="apple-mobile-web-app-capable"          content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="format-detection"                      content="telephone=no">
        <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    </head>

    <body>
        <script type="text/javascript" src="../static/js/app.js"></script>
        <form method="post">
            <figure>
            <div class="container">
                <div id="carouselExampleControls"  class="carousel slide" data-ride="carousel"  >
                    <div class="carousel-inner"  >
                        <div class="carousel-item active" >
                            <div class="text-center">
                            <img src="{{ photo1 }}" class="img-fluid" >
                            </div>
                        </div>
                        {% for i in photoAr %}
                            <div class="carousel-item">
                            <div class="text-center">
                                <img src="{{ i }}" class="img-fluid">
                            </div>
                            </div>
                        {% endfor %}
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
                <div class="card-body">
                        <h3 class="card-title">{{ price }} ₽/мес.</h3>
                        <div class="container">
                            <div class="row">
                                <div class="col-sm">
                                    <h5 class="card-title">{{ room }}</h5>
                                </div>
                                <div class="col-sm">
                                    <h5 class="card-title">{{ undergrounds }}</h5>
                                </div>
                            </div>
                        </div>
                        <h6 class="card-title">{{ address }}</h6>

                        <div class="mx-auto">
                            <ul  class="container">
                              <div class="row row-cols-3">
                                  {% for i in ucan %}
                                      <li class="carousel-item">
                                          <li class="card-text" style="font-size: 25px">{{ i }}</li>
                                      </li>
                                  {% endfor %}
                              </div>
                            </ul>
                        </div>

                        <div class="mx-auto">
                            <ul  class="container">
                              <div class="row row-cols-3">
                                  {% for i in items %}
                                      <li class="carousel-item">
                                          <li class="card-text">{{ i }}</li>
                                      </li>
                                  {% endfor %}
                              </div>
                            </ul>
                        </div>

                        <p class="card-text">{{ discription }}</p>
                        <button class="btn btn-danger" name="rate" value="0">Dislike</button>
                        <button class="btn btn-success" name="rate" value="1">Like</button>
                </div>
                <button class="btn btn-warning"  name="exit" value="exit">Выйти</button>
                <button class="btn btn-primary" name="exit" value="UserOffice">Личный кабинет</button>
                <!--<button class="btn btn-primary" name="filter" value="filter">Фильтр</button>-->
            </div>
            </figure>
        </form>
    </body>
</html>
