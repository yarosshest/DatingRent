<html lang="en">
    <head>

                    margin-right: auto;

                }

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
        <script src="http://code.jquery.com/jquery-latest.js"></script>
        <title>Личный кабинет</title>
    </head>

    <body>
        <form method="post">
            <div class="container">
                <div id="carouselExampleControls"  class="carousel slide" data-ride="carousel" >
                    <div class="carousel-inner" >
                        <div class="carousel-item active" >
                            <img src="{{ photo1 }}" class="item-img" alt="..." >
                        </div>
                        {% for i in photoAr %}
                            <div class="carousel-item">
                                <img src="{{ i }}" class="item-img" alt="...">
                            </div>
                        {% endfor %}
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
                <div class="card-body">
                        <h3 class="card-title">{{ price }} ₽/мес.</h3>
                        <div class="container">
                            <div class="row">
                                <div class="col-sm">
                                    <h5 class="card-title">{{ room }}</h5>
                                </div>
                                <div class="col-sm">
                                    <h5 class="card-title">{{ undergrounds }}</h5>
                                </div>
                            </div>
                        </div>
                        <h6 class="card-title">{{ address }}</h6>

                        <div class="mx-auto">
                            <ul  class="container">
                              <div class="row row-cols-3">
                                  {% for i in ucan %}
                                      <li class="carousel-item">
                                          <li class="card-text" style="font-size: 25px">{{ i }}</li>
                                      </li>
                                  {% endfor %}
                              </div>
                            </ul>
                        </div>

                        <div class="mx-auto">
                            <ul  class="container">
                              <div class="row row-cols-3">
                                  {% for i in items %}
                                      <li class="carousel-item">
                                          <li class="card-text">{{ i }}</li>
                                      </li>
                                  {% endfor %}
                              </div>
                            </ul>
                        </div>

                        <p class="card-text">{{ discription }}</p>
                        <button class="btn btn-danger" name="rate" value="0">Dislike</button>
                        <button class="btn btn-success" name="rate" value="1">Like</button>
                </div>
                <button class="btn btn-warning"  name="exit" value="exit">Выйти</button>
                <!--<button class="btn btn-primary" name="filter" value="filter">Фильтр</button>-->
            </div>
        </form>
    </body>
</html>
